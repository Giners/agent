[build]
  publish = "public"
  command = "hugo --gc"

[build.environment]
  HUGO_VERSION = "0.91.1"

[context.production]
  command = "hugo --gc -e production"

[context.docs-development]
  command = "hugo --gc -e development"

[context.docs-staging]
  command = "hugo --gc -e staging"


[context.deploy-preview]
  command = "hugo --gc -e development"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://docs.nginx.com"

[[redirects]]
  from = "*"
  to = "/404.html"
  status = 404